<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Contact Us</title>
</head>
<body>
     <div class="container">
    <header class="page-header">
      <h1>Contact Us</h1>
      <p>Reach out for support, questions, or collaboration</p>
    </header>

    <div class="contact-wrapper">
      <form action="#" method="POST" autocomplete="off">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="tel" name="phone" placeholder="Phone (optional)" />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <section class="info">
        <div class="info-item">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5A2.5 2.5 0 1 1 14.5 9 2.5 2.5 0 0 1 12 11.5z"/></svg>
          <div class="info-text">
            <strong>Office Address:</strong><br />
            Piața Arcul de Triumf, București 011453
          </div>
        </div>

        <div class="info-item">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6.62 10.79a15.05 15.05 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1.12-.21 11.42 11.42 0 0 0 3.58.57 1 1 0 0 1 1 1v3.5a1 1 0 0 1-1 1A17 17 0 0 1 3 6a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1 1 11.42 11.42 0 0 0 .57 3.58 1 1 0 0 1-.21 1.12z"/></svg>
          <div class="info-text">
            <strong>Support Phone:</strong><br />
            +40 555-123-4567
          </div>
        </div>

        <div class="info-item">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 2v.01L12 13 4 6.01V6h16z"/></svg>
          <div class="info-text">
            <strong>Email:</strong><br />
            support@example.com
          </div>
        </div>

        <div class="map-container">
         <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d45580.26347693298!2d26.053424646842014!3d44.43795241271387!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40b202172654ca11%3A0x57ae7c6e837bc61b!2sArcul%20de%20Triumf!5e0!3m2!1sen!2sro!4v1753356448357!5m2!1sen!2sro" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
