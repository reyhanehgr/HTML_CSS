<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Form</title>
    <link rel="stylesheet" href="logstyle.css" />
  </head>
  <body>
    <section>
      <div id="header_img">
        <img id="img1" src="headerlogo.jpg" alt="Welcome illustration for sign-up form" />
        <h1>Login</h1>
      </div>
      <div id="log_form">
        <form>
          <input class="input" type="text" placeholder="Username" required>
          <input class="input" type="text" placeholder="Password" required>
          <button type="submit" id="btn-login">Login</button>
        </form>
      </div>
      <div id="footer"> Don't have account? <a href="Register.html"> Sign Up</a>
      </div>
    </section>
  </body>
</html>
