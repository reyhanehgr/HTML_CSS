<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="javascript.js"></script>
    <title>My Iran</title>
</head>
<body>
 <div class="slider-container">
  <!-- Radio buttons for navigation -->
  <input type="radio" name="slider" id="slide1" checked>
  <input type="radio" name="slider" id="slide2">
  <input type="radio" name="slider" id="slide3">
  <input type="radio" name="slider" id="slide4">
  <input type="radio" name="slider" id="slide5">
  <input type="radio" name="slider" id="slide6">
  <input type="radio" name="slider" id="slide7">
  <input type="radio" name="slider" id="slide8">
  <input type="radio" name="slider" id="slide9">
  <input type="radio" name="slider" id="slide10">

  <!-- Slider wrapper -->
  <div class="slider-wrapper">
    <div class="slide slide1"></div>
    <div class="slide slide2"></div>
    <div class="slide slide3"></div>
    <div class="slide slide4"></div>
    <div class="slide slide5"></div>
    <div class="slide slide6"></div>
    <div class="slide slide7"></div>
    <div class="slide slide8"></div>
    <div class="slide slide9"></div>
    <div class="slide slide10"></div>
  </div>

  <!-- Navigation buttons -->
  <div class="controls">
    <label for="slide1">1</label>
    <label for="slide2">2</label>
    <label for="slide3">3</label>
    <label for="slide4">4</label>
    <label for="slide5">5</label>
    <label for="slide6">6</label>
    <label for="slide7">7</label>
    <label for="slide8">8</label>
    <label for="slide9">9</label>
    <label for="slide10">10</label>
  </div>
</div>
</body>
</html>
